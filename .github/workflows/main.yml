name: Deploy to AWS

on:
  push:
    branches:
      - deploy  # Only triggers for the deploy branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init
        working-directory: .

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get frontend URL
        id: get-frontend-url
        run: |
          frontend_url=$(terraform output -raw REACT_APP_API_SERVICE_URL | tr -d '\n')
          echo "REACT_APP_API_SERVICE_URL=http://${frontend_url}" >> $GITHUB_ENV
        working-directory: .

      - name: Debug URLs
        run: |
          echo "Frontend URL: $REACT_APP_API_SERVICE_URL"
        env:
          REACT_APP_API_SERVICE_URL: ${{ env.REACT_APP_API_SERVICE_URL }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and deploy Backend image
        env:
          REDIS_HOST: "redis-19369.c11.us-east-1-3.ec2.redns.redis-cloud.com"
          REDIS_PORT: "19369"
          REDIS_PASSWORD: "iwIGMW4rywGlc4sNNA95UQcUBuC6auwW"
        run: |
          docker build --no-cache -f ./be/Dockerfile -t backend:latest ./be
          docker run -d --name backend backend:latest

      - name: Build and deploy Frontend image
        env:
          REACT_APP_API_SERVICE_URL: ${{ env.REACT_APP_API_SERVICE_URL }}
        run: |
          docker build --no-cache -f ./fe/Dockerfile -t frontend:latest --build-arg NODE_ENV=production --build-arg REACT_APP_API_SERVICE_URL=$REACT_APP_API_SERVICE_URL ./fe
          docker run -d --name frontend frontend:latest
